name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  prerequisites:
    uses: ./.github/workflows/test.yml

  pyodide:
    uses: ./.github/workflows/pyodide.yml

  documentation:
    needs: [prerequisites, pyodide]
    # Run only on push to the main branch.
    if: github.ref_name == 'main'
    permissions:
      contents: write
    uses: ./.github/workflows/docs.yml
    with:
      version: latest
